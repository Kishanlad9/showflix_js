<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showflix</title>
    <link rel="stylesheet" href="../assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- swiper slider CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <!-- animate.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css"
        integrity="sha512-phGxLIsvHFArdI7IyLjv14dchvbVkEDaH95efvAae/y2exeWBQCQDpNFbOTdV1p4/pIa/XtbuDCnfhDEIXhvGQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- wow.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
        integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script src="../js/common/common.js"></script>
</head>

<body class="custom-black-bg">
    <main>
        <section class="py-3">
            <div class="container-md">
                <div
                    class="d-flex text-white gray-border text-center flex-column position-relative rounded-2 overflow-auto ">
                    <img src="../assets/images/abstract-red-background-vertical-lines-strips.jpg"
                        class="w-100 opacity-25" alt="">
                    <div class="container-md  position-absolute top-0  ">
                        <div class="row justify-content-center">
                            <div class="col-md-6 my-5 text-white">
                                <ul class="nav nav-pills d-flex justify-content-center text-white p-3 gap-5 mb-3"
                                    id="pills-tab" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link btn btn-secondary text-white active"
                                            id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login"
                                            type="button" role="tab" aria-controls="pills-login"
                                            aria-selected="true">Login</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link  btn btn-secondary text-white" id="pills-register-tab"
                                            data-bs-toggle="pill" data-bs-target="#pills-register" type="button"
                                            role="tab" aria-controls="pills-register" aria-selected="false"
                                            tabindex="-1">Register</button>
                                    </li>
                                </ul>
                                <div class="tab-content" id="pills-tabContent">
                                    <div class="tab-pane fade active show" id="pills-login" role="tabpanel"
                                        aria-labelledby="pills-login-tab" tabindex="0">
                                        <div class="d-flex flex-column p-3">
                                            <h2 class="mx-auto mb-4">Login</h2>
                                            <form action="" id="loginForm">
                                                <div class="d-flex p-3 flex-column flex-wrap">
                                                    <div class="form-floating mb-4">
                                                        <input type="email" class="form-control" id="email"
                                                            placeholder="" required>
                                                        <label for="floatingInput">Email</label>
                                                    </div>
                                                    <div class="form-floating mb-4">
                                                        <input type="password" class="form-control" id="password"
                                                            placeholder="" required>
                                                        <label for="floatingInput">Password</label>
                                                    </div>
                                                </div>
                                                <div class="d-flex justify-content-center">
                                                    <input type="submit" class="btn btn-outline-danger w-25"
                                                        value="Register">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="pills-register" role="tabpanel"
                                        aria-labelledby="pills-register-tab" tabindex="0">
                                        <h2 class="mx-auto mb-4">Register</h2>
                                        <form action="" id="registerForm">
                                            <div class="d-flex p-3 flex-column flex-wrap">
                                                <div class="form-floating mb-4">
                                                    <input type="text" class="form-control" id="name" name="name"
                                                        placeholder="Name" required>
                                                    <label for="floatingInput">Name</label>
                                                </div>
                                                <div class="form-floating mb-4">
                                                    <input type="tel" class="form-control" id="contact" name="contact"
                                                        placeholder="" required>
                                                    <label for="floatingInput">Contact No.</label>
                                                </div>
                                                <div class="form-floating mb-4">
                                                    <input type="email" class="form-control" id="registerEmail"
                                                        name="registerEmail" placeholder="" required>
                                                    <label for="floatingInput">Email address</label>
                                                </div>
                                                <div class="form-floating mb-4">
                                                    <input type="password" class="form-control" id="registerPassword"
                                                        name="registerPassword" placeholder="Password" required>
                                                    <label for="floatingPassword">Password</label>
                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-center">
                                                <input type="submit" class="btn btn-outline-danger w-25"
                                                    value="Register">
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- bootstrap js -->
    <script src="../assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- swiper slider js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="../js/login.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
